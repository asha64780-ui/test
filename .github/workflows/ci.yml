name: Swagyswagy23-MaxIP-Expanded

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

concurrency:
  group: swagyswagy23-maxip-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  npm-automation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - ubuntu-latest
          - ubuntu-latest
          - windows-latest
          - windows-latest
          - windows-latest
          - macos-latest
          - macos-latest
          - macos-latest
        version:
          - 1.6.1
          - 1.8.0
          - 1.9.0
          - latest
        tweak: [a, b, c]  # tiny env tweak to multiply environments
      max-parallel: 12
    env:
      UNIQUE_ID: ${{ github.run_id }}-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.tweak }}-${{ github.job }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean Local NPM Cache
        run: npm cache clean --force

      - name: Install Package Locally
        run: npm install dependency-insight@${{ matrix.version }}

      - name: Run Script
        run: |
          node -e "require('./node_modules/dependency-insight'); console.log('Running from $UNIQUE_ID');"

      - name: Remove Node Modules
        run: rm -rf node_modules package-lock.json
