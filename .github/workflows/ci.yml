name: Swagyswagy23-MaxIP

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

concurrency:
  group: Swagyswagy23-maxip-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  npm-automation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: [1.6.1, 1.8.0, 1.9.0, latest]
        run_id: [1,2,3,4,5,6,7,8]  # 3 OS x 4 versions x 8 run_ids = 96 jobs
      max-parallel: 20
    continue-on-error: true
    env:
      UNIQUE_ID: ${{ github.run_id }}-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.run_id }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean NPM Cache
        run: npm cache clean --force

      - name: Install Package Locally
        run: npm install ${{ matrix.version }}

      - name: Run Script
        run: |
          PACKAGE_NAME=$(echo ${{ matrix.version }} | cut -d'@' -f1)
          echo "require('./node_modules/$PACKAGE_NAME'); console.log('Running from $UNIQUE_ID');" > test.js
          node test.js

      - name: Uninstall Package
        run: npm uninstall ${{ matrix.version }}

      - name: Final NPM Cache Cleanup
        run: npm cache clean --force
