name: Swagyswagy23-MaxIP

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes

concurrency:
  group: swagyswagy23-maxip-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  npm-automation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - ubuntu-latest
          - ubuntu-latest
          - windows-latest
          - windows-latest
          - windows-latest
          - macos-latest
          - macos-latest
          - macos-latest
        version: 
          - "1.6.1"
          - "1.8.0"
          - "1.9.0"
          - "latest"
        max-parallel: 20
    env:
      UNIQUE_ID: ${{ github.run_id }}-${{ matrix.os }}-${{ matrix.version }}-${{ github.job }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean NPM Cache
        run: npm cache clean --force

      - name: Run dependency-insight via NPX
        run: |
          echo "Running dependency-insight in $UNIQUE_ID"
          npx -p dependency-insight@${{ matrix.version }} node -e "require('dependency-insight'); console.log('Running from $UNIQUE_ID');"

      - name: Final NPM Cache Cleanup
        run: npm cache clean --force
